<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="8" cellpadding="4">
        <thead>
            <tr>
                <th>No</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="right">1</td>
                <td align="Left">C#</td>
                <td align="right">100</td>
            </tr>
            <tr>
                <td align="right">2</td>
                <td align="Left">VB.Net</td>
                <td align="right">200</td>
            </tr>
        </tbody>
    </table>

    <style>
        thead {
            background-color: blue;
            color: white;
        }

        thead tr th {
            padding: 10px;
            padding-left: 24px;
            padding-right: 20px;
        }

        tbody {
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        tbody tr td {
            padding: 10px;
        }
    </style>
</body>
</html>
